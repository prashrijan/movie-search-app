<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper min-vh-100 w-100 bg-dark text-light">
      <div class="w-100">
        <nav class="navbar bg-success p-3">
          <div class="container-fluid">
            <a class="navbar-brand text-light fw-semibold fs-4">Movily</a>
            <form class="d-flex w-50" role="search">
              <input
                class="form-control me-2 w-75"
                type="search"
                placeholder="Search movies"
                aria-label="Search"
                id="input-container"
              />
              <button
                class="btn btn-outline-dark text-light fs-5"
                type="submit"
                id="search"
              >
                Search
              </button>
            </form>
            <a class="navbar-brand text-light fs-4" id="fav">Favorites</a>
          </div>
        </nav>

        <!-- Main container -->
        <main class="row p-5" id="main">
          <div class="row gap-5" id="movies-container">
            <div class="d-flex justify-content-center" id="spinner">
              <span class="fs-2">Loading...</span>
            </div>
          </div>
        </main>

        <!--Favorites -->
        <main class="row p-5 row-gap-5 d-none" id="favs">
          <div class="row gap-5" id="favorites-container">
          </div>
        </main>

        <!-- Details -->
        <main class="row p-5 row-gap-5 d-none" id="details">
          <div class="row gap-5" id="details-container">

            </div>
          </div>
        </main>


        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Movily</strong>
              <small>1s ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              <span id="toastMessage" class="text-dark"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
